server:
  port: 8032

spring:
  profiles:
    active: local
  application:
    name: evan-base-mqconsumer

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: EVAN-CONFIG

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 121.40.245.205
  client:
    serviceUrl:
      defaultZone: http://121.40.245.205:8001/eureka/
      #defaultZone: http://127.0.0.1:8001/eureka/

